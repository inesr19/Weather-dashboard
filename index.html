<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--CSS link-->
    <link rel="stylesheet" href="./Assets/stylesheet.css" />
    <title>Weather</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <div class="brand-logo">Weather Dashboard</div>
            <ul class="right hide-on-med-and-down">
                <li><input class="searchBar" type="text" placeholder="Ex. Portland, Oregon"></li>
                <li><button class="btn">Search</botton>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m10 l6 container-info">
                <div class="card-panel">
                    <h1>Today</h1>
                    <div class="city"></div>
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="uv-index"></div>
                </div>
                <div id="city-list" class="searchBar"></div>
            </div>

            <div class="col s12 m10 l6">
                <div class="card-panel">
                    <h1>5-Day Forecast</h1>
                    <div class="container-day"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
